name: CI/CD Docker Compose

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      GHCR_REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      SHA: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set short SHA
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Generate .env.production (create even if secrets missing)
        run: |
          echo "Generating .env.production (secrets will NOT be printed)"
          # start empty
          : > .env.production

          if [ -n "${{ secrets.ENV_NEXT_PUBLIC_APP_URL }}" ]; then
            echo "NEXT_PUBLIC_APP_URL=${{ secrets.ENV_NEXT_PUBLIC_APP_URL }}" >> .env.production
          else
            echo "NEXT_PUBLIC_APP_URL=MISSING_SECRET_ENV_NEXT_PUBLIC_APP_URL" >> .env.production
          fi

          if [ -n "${{ secrets.ENV_NEXT_PUBLIC_GA_ID }}" ]; then
            echo "NEXT_PUBLIC_GA_ID=${{ secrets.ENV_NEXT_PUBLIC_GA_ID }}" >> .env.production
          else
            echo "NEXT_PUBLIC_GA_ID=MISSING_SECRET_ENV_NEXT_PUBLIC_GA_ID" >> .env.production
          fi

          if [ -n "${{ secrets.RESEND_API_KEY }}" ]; then
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env.production
          else
            echo "RESEND_API_KEY=MISSING_SECRET_RESEND_API_KEY" >> .env.production
          fi

      - name: Check env file presence & status (no secret values printed)
        run: |
          ls -l .env.production || (echo ".env.production missing" && exit 1)
          echo "Status:"
          grep -E "MISSING_SECRET|MISSING" .env.production >/dev/null && echo "One or more keys are placeholders (missing secrets)" || echo "All keys set"

      - name: Build & push image
        env:
          GHCR_REGISTRY: ${{ env.GHCR_REGISTRY }}
          OWNER_LC: ${{ env.OWNER_LC }}
          SHORT_SHA: ${{ env.SHORT_SHA }}
        run: |
          docker build -t ${GHCR_REGISTRY}/${OWNER_LC}/portfolio:${SHORT_SHA} .
          docker push ${GHCR_REGISTRY}/${OWNER_LC}/portfolio:${SHORT_SHA}

      - name: Inject image tag into docker-compose.yml
        run: |
          sed -i "s|\${GHCR_REGISTRY}|${GHCR_REGISTRY}|g" docker-compose.yml
          sed -i "s|\${OWNER_LC}|${OWNER_LC}|g" docker-compose.yml
          sed -i "s|\${SHA}|${SHORT_SHA}|g" docker-compose.yml

      - name: Upload compose
        uses: actions/upload-artifact@v4
        with:
          name: deploy-compose
          path: docker-compose.yml

      - name: Upload env
        uses: actions/upload-artifact@v4
        with:
          name: deploy-env
          path: .env.production

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Download compose
        uses: actions/download-artifact@v4
        with:
          name: deploy-compose
          # path defaults to working-directory; artifact will restore docker-compose.yml

      - name: Download env
        uses: actions/download-artifact@v4
        with:
          name: deploy-env
          # .env.production will be restored to working-directory

      - name: Ensure remote folder exists
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p ~/portfolio

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            docker-compose.yml
            .env.production
          target: '~/portfolio/'

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/portfolio
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker compose pull
            docker compose up -d --remove-orphans
