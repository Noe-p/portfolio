name: CI/CD Docker Compose

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      GHCR_REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      SHA: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set short SHA
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Generate .env.production (always create a file)
        run: |
          echo "Creating .env.production (placeholders used if secrets missing)"
          : > .env.production

          if [ -n "${{ secrets.ENV_NEXT_PUBLIC_APP_URL }}" ]; then
            echo "NEXT_PUBLIC_APP_URL=${{ secrets.ENV_NEXT_PUBLIC_APP_URL }}" >> .env.production
          else
            echo "NEXT_PUBLIC_APP_URL=__MISSING_ENV_NEXT_PUBLIC_APP_URL__" >> .env.production
          fi

          if [ -n "${{ secrets.ENV_NEXT_PUBLIC_GA_ID }}" ]; then
            echo "NEXT_PUBLIC_GA_ID=${{ secrets.ENV_NEXT_PUBLIC_GA_ID }}" >> .env.production
          else
            echo "NEXT_PUBLIC_GA_ID=__MISSING_ENV_NEXT_PUBLIC_GA_ID__" >> .env.production
          fi

          if [ -n "${{ secrets.RESEND_API_KEY }}" ]; then
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env.production
          else
            echo "RESEND_API_KEY=__MISSING_RESEND_API_KEY__" >> .env.production
          fi

      - name: Verify .env.production exists (debug)
        run: |
          ls -l .env.production
          echo "Contents (placeholders masked):"
          sed -n '1,200p' .env.production | sed -E 's/(NEXT_PUBLIC_APP_URL|NEXT_PUBLIC_GA_ID|RESEND_API_KEY)=.*/\1=***masked***/'

      - name: Build & push image
        env:
          GHCR_REGISTRY: ${{ env.GHCR_REGISTRY }}
          OWNER_LC: ${{ env.OWNER_LC }}
          SHORT_SHA: ${{ env.SHORT_SHA }}
        run: |
          docker build -t ${GHCR_REGISTRY}/${OWNER_LC}/portfolio:${SHORT_SHA} .
          docker push ${GHCR_REGISTRY}/${OWNER_LC}/portfolio:${SHORT_SHA}

      - name: Inject image tag into docker-compose.yml
        run: |
          sed -i "s|\${GHCR_REGISTRY}|${GHCR_REGISTRY}|g" docker-compose.yml
          sed -i "s|\${OWNER_LC}|${OWNER_LC}|g" docker-compose.yml
          sed -i "s|\${SHA}|${SHORT_SHA}|g" docker-compose.yml
          echo "docker-compose.yml modified:"
          sed -n '1,200p' docker-compose.yml

      - name: Upload compose
        uses: actions/upload-artifact@v4
        with:
          name: deploy-compose
          path: docker-compose.yml

      - name: Upload env
        uses: actions/upload-artifact@v4
        with:
          name: deploy-env
          path: .env.production

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Download compose
        uses: actions/download-artifact@v4
        with:
          name: deploy-compose

      - name: Download env
        uses: actions/download-artifact@v4
        with:
          name: deploy-env

      - name: Show downloaded files (debug)
        run: |
          echo "Files in workspace:"
          ls -la

      - name: Ensure remote folder exists
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p ~/portfolio

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            docker-compose.yml
            .env.production
          target: '~/portfolio/'

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/portfolio
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker compose pull
            docker compose up -d --remove-orphans
